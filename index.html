<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --success-dark: #059669;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .app-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background-color: rgba(99, 102, 241, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .file-name {
            margin-top: 12px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin: 24px 0;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-primary:disabled {
            background-color: #a5a6f6;
            cursor: not-allowed;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
            text-decoration: none;
            display: none;
        }

        .btn-success:hover {
            background-color: var(--success-dark);
        }

        .progress-container {
            height: 4px;
            width: 100%;
            background-color: var(--border);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), #8b5cf6);
            transition: width 0.3s ease;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-left: 4px solid var(--success);
            display: block;
        }

        .status.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border-left: 4px solid #ef4444;
            display: block;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: vertical;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text);
            background-color: #f9fafb;
        }

        .output-area {
            display: none;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .output-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Dark mode */
        .dark-mode {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --success: #34d399;
            --success-dark: #10b981;
            --background: #111827;
            --card-bg: #1f2937;
            --text: #f9fafb;
            --text-light: #d1d5db;
            --border: #374151;
        }

        .dark-mode textarea {
            background-color: #374151;
            color: var(--text);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .app-container {
                padding: 20px 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="app-container">
        <header>
            <h1>Transcript Converter</h1>
            <p class="tagline">Transform your transcript files with just a click</p>
        </header>
        
        <div class="card">
            <div id="dropArea" class="upload-area">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Drop your transcript file here</h3>
                <p>or</p>
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-file-alt"></i> Browse Files
                </button>
                <p class="file-name" id="fileName"></p>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="buttons">
                <button id="processBtn" class="btn btn-primary" disabled>
                    <i class="fas fa-cogs"></i> Process Transcript
                </button>
                <a id="downloadBtn" class="btn btn-success" href="#" download="processed_transcript.txt">
                    <i class="fas fa-download"></i> Download Result
                </a>
            </div>
            
            <div id="status" class="status"></div>
        </div>
        
        <div class="card output-area" id="outputArea">
            <div class="output-header">
                <span class="output-title">Preview Result</span>
                <button id="copyBtn" class="btn btn-primary">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <textarea id="outputText" readonly></textarea>
        </div>
        
        <footer>
            <p>Transcript Converter | Processing happens in your browser - no data is stored or sent to any server</p>
        </footer>
    </div>
    
    <script>
        // Your transcript processing function
        function process_transcript(transcript_text) {
            const lines = transcript_text.trim().split('\n');
            
            const processed_transcript = [];
            let current_speaker = null;
            let current_text = "";
            
            let i = 0;
            while (i < lines.length) {
                const line = lines[i];
                
                // Check if this is a line with speaker information
                // Format: number "Speaker Name" (numbers)
                if (line.includes('"') && line.includes('(') && line.includes(')') && !isNaN(line[0])) {
                    // Extract speaker name
                    const speaker_name = line.split('"')[1];
                    
                    // If we're changing speakers, add previous content
                    if (current_speaker && current_speaker !== speaker_name && current_text) {
                        processed_transcript.push(`${current_speaker}: ${current_text.trim()}`);
                        current_text = "";
                    }
                    
                    current_speaker = speaker_name;
                    i += 1;
                    
                    // Skip timestamp line
                    if (i < lines.length && lines[i].includes("-->")) {
                        i += 1;
                    }
                    
                    // Get content line
                    if (i < lines.length) {
                        current_text += " " + lines[i];
                    }
                } else {
                    // If this is continuation of content
                    current_text += " " + line;
                }
                
                i += 1;
            }
            
            // Add the last speaker's content
            if (current_speaker && current_text) {
                processed_transcript.push(`${current_speaker}: ${current_text.trim()}`);
            }
            
            return processed_transcript.join('\n\n');
        }


        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const fileName = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusElement = document.getElementById('status');
        const outputText = document.getElementById('outputText');
        const outputArea = document.getElementById('outputArea');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const copyBtn = document.getElementById('copyBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');
        
        // Enable process button only when file is selected
        fileInput.addEventListener('change', () => {
            processBtn.disabled = !fileInput.files.length;
            downloadBtn.style.display = 'none';
            outputText.value = '';
            statusElement.textContent = '';
        });
        
        // Process the file when button is clicked
        processBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) return;
            
            statusElement.textContent = 'Processing...';
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    const processed = process_transcript(content);
                    
                    // Show the processed text in the preview
                    outputText.value = processed;
                    
                    // Create a download link
                    const blob = new Blob([processed], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    downloadBtn.href = url;
                    downloadBtn.style.display = 'inline-block';
                    
                    statusElement.textContent = 'Transcript processed successfully!';
                } catch (error) {
                    statusElement.textContent = `Error processing transcript: ${error.message}`;
                }
            };
            
            reader.onerror = () => {
                statusElement.textContent = 'Error reading the file.';
            };
            
            reader.readAsText(file);
        });
    </script>
</body>
</html>
